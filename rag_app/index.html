<!DOCTYPE html>
<html>

<head>
    <title>RAG App</title>
    <link rel="stylesheet" href="/static/styles.css?v=1">
</head>

<body>
    <div class="header">
        <h1>RAG App</h1>
        <p>Upload your documents and ask questions</p>
    </div>
    <div class="upload">
        <form id="upload-form" action="upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>
        <div id="stats">
            <p id="stats-text"></p>
        </div>
    </div>
    <div class="delete">
        <form id="delete-form" action="delete" method="post">
            <button type="submit">Delete Documents</button>
        </form>
    </div>
    <div class="ask">
        <form id="ask-form" action="query" method="post">
            <textarea name="question" placeholder="Ask a question" rows="3"></textarea>
            <button type="submit">Ask</button>
        </form>
    </div>
    <div class="answer">
        <p id="answer-text"></p>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
